name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: gihub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: steps
        env:
          STEPS: ${{ toJson(steps) }}
        run: echo "$STEPS"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
      - name: commit messages joined
        env:
          COMMIT_MESSAGES_JOINED: ${{ toJson(join(github.event.commits.*.message)) }}
        run: echo "$COMMIT_MESSAGES_JOINED"
      - name: commit messages joined and contains
        env:
          COMMIT_MESSAGES_JOINED_CONTAIN: ${{ contains(join(github.event.commits.*.message), '#skip') }}
        run: echo "$COMMIT_MESSAGES_JOINED_CONTAIN"
      - name: commit messages joined and contains and is push
        env:
          COMMIT_MESSAGES_JOINED_CONTAIN_PUSH: ${{ github.event_name == 'push' }}
        run: echo "$COMMIT_MESSAGES_JOINED_CONTAIN_PUSH"
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        id: deploy
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "aqueous-anchorage-99787"
          heroku_email: "topias.peiponen@gmail.com"
          healthcheck: "http://aqueous-anchorage-99787.herokuapp.com/health"
          checkstring: "ok"
          delay: 10
          rollbackonhealthcheckfailed: true
      - name: deploying success
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ steps.deploy.outcome == 'success' }}
        with:
            severity: info
            text: Deployment of Pokedex succesful
            details: New version to https://aqueous-anchorage-99787.herokuapp.com/ deployed succesfully by ${{ toJson(github.event.commits[0].committer.username) }}
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: npm install 
        run: npm install   
      - name: lint
        run: npm run eslint
      - name: build
        id: build
        run: npm run build
      - uses: rjstone/discord-webhook-notify@v1
        if: ${{ failure() }}
        with:
            severity: error
            text: Build failed
            details: Commit ${{ toJson(github.event.commits[0].url) }} by ${{ toJson(github.event.commits[0].committer.username) }}
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://aqueous-anchorage-99787.herokuapp.com/healthy
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s
          retry-all: false
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
